<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }
    .card h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .yes:hover {
      background: #e63950;
    }
    .no {
      background: #ddd;
      color: #333;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I love you soumya i can't tell you face to face.so will you be my 'madam ji' ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn" onclick="sayNo()">No</button>
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function sayYes() {
      alert("ab asli wala reply chat pe kardo!");

      // Fire confetti üéâ
      var duration = 3 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        } else {
          // After confetti, show video
          showVideo();
        }
      }());
    }

    function sayNo() {
      alert("ek baar phir se soch lo mere se jyada koi tumhare nakhre nahi jhelegaüôÉüôÉüôÉüôÉ!");
    }

    // Make the NO button run away
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    });

    // Show surprise video
    function showVideo() {
      document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;">
          <video width="100%" height="auto" controls autoplay>
            <source src="love.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      `;
    }
  </script>
</body>
</html>
